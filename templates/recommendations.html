<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
</head>
<body>
    <h1>Recommended Destinations</h1>
    
    {% for destination in recommendations %}
    <div>
        <h2>{{ destination }}</h2>
        <img src="{{ images[destination] }}" alt="Image of {{ destination }}" style="width:150px;height:auto;">
    </div>
    {% endfor %}
    
    <h2>Common Themes for Your Destinations:</h2>
    <p>{{ input_themes }}</p>
    
    <h2>Common Themes for Recommended Destinations:</h2>
    <p>{{ recommended_themes }}</p>
</body>
</html>
