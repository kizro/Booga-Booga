<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Search Results</title>
</head>
<body>
    <h2>Flight Search Results</h2>
    {% if flights %}
        <ul>
            {% for flight in flights %}
                <li>
                    {{ flight.type }} Flight - Price: {{ flight.price }} {{ flight.currency }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No flights found.</p>
    {% endif %}
</body>
</html>
